<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap5 Course 2022</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Tables</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>

  <!--- Normal Table With Borders -->
  <table
    class="table table-dark table-hover text-center text-white table-bordered"
  >
    <thead>
      <tr class="table-active">
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">John</td>
        <td colspan="2">Doe</td>
      </tr>
    </tbody>
  </table>

  <!--- Responsive Table  Borderless -->

  <div class="table-responsive">
    <table class="table table-info borderless text-bg-secondary text-dark">
      <thead>
        <tr>
          <th class="bg-info">First Name</th>
          <th class="bg-info">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--- Striped Table -->

  <div class="table-responsive">
    <table
      class="table table-warning table-striped text-bg-secondary text-dark"
    >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
